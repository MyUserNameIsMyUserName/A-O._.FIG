  opacity: .875;

<script>
function makeForm(form_obj){
  if ( typeof(form_obj.container) !== "undefined" ) {
    console.log("[ FOUND >> form_obj.container :: "+ form_obj.container +" :@: "+ Date.now()+ " ]");
    //PRINTING JSON INFORMATION
    document.querySelector( form_obj.container+"_json" ).innerHTML = JSON.stringify(form_obj, undefined, 2);
    
    if ( typeof(form_obj.title) !== "undefined" ) {
      document.querySelector( form_obj.container+"_content" ).innerHTML += `<h2>`+form_obj.title+`</h2>`;
    }
    
    if ( typeof(form_obj.subtitle) !== "undefined" ) {
      document.querySelector( form_obj.container+"_content" ).innerHTML += `<h4>`+form_obj.subtitle+`</h4>`;
    }
    
    form_obj.items.forEach(function(item){
      console.log(item.id);
    })
    
  } else {
    console.error("Form Object Missing Parent Container Selector :>: form_obj.[container] is not defind :: uses querySelector to find it. :@: "+ Date.now() +" ;");
    console.trace();
  }
}
